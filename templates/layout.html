<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Python and Flask Car App{% endblock %}</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <!-- Bootstrap CSS CDN Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <style>
    /* Add any custom CSS specific to the carousel example here (like the marketing margins) */
    .marketing {
      padding: 60px 0;
    }
  </style>
</head>

<body class="d-flex flex-column h-100">

  <!-- Navigation Bar (Using Bootstrap Classes) -->
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container">
        <!-- Logo is naturally on the left -->
        <a class="navbar-brand" href="{{ url_for('home') }}">* ðŸš— *Vehicle App</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">

          <!-- This utility class pushes these links to the far right -->
          <ul class="d-flex navbar-nav ms-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('home') }}">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('add_car_page') }}">Add Car</a>
            </li>
          </ul>

        </div>
      </div>
    </nav>
  </header>


  <!-- Main Content Area (This is replaced by child pages) -->
  <main class="flex-shrink-0 container marketing">
    {% block content %}
    {% endblock %}

    <!-- FOOTER -->

  </main>
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <p class="float-end"><a href="#">Back to top</a></p>
      <p>&copy; 2026 My Car App, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
    </div>
  </footer>
  <!-- Bootstrap JS CDN Link (required for navbar toggle and carousel JS) -->
  <script src="https://cdn.jsdelivr.net"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
