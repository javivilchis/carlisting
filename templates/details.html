<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Python Car Listings application: Details</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>

<body>
  <div class="container">
    <div class="details-container" style="max-width: 800px; margin: 50px auto; display: flex; gap: 40px;">
      <div class="details-image" style="flex: 1;">
        <img src="{{ url_for('static', filename='uploads/' + car.image_file) if car.image_file else '#' }}"
          style="width: 100%; border-radius: 12px;">
      </div>
      <div class="details-content" style="flex: 1;">
        <h1>{{ car.make }} {{ car.model }}</h1>
        <p><strong>Year:</strong> {{ car.year }}</p>
        <p><strong>Color:</strong> {{ car.color }}</p>
        <p><strong>Status:</strong> {{ 'Running' if car.is_running else 'Not Running' }}</p>
        <!-- Add any other database columns here -->
        <a href="/" style="display: inline-block; margin-top: 20px;">‚Üê Back to Listings</a>
      </div>
    </div>
  </div>
</body>

</html>
